<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elizabeth Turner" />
    <meta name="description" content="Weather App made with API" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <!-- SEARCH INPUT AND BUTTON -->
      <div class="search">
        <input type="text" placeholder="Enter Location" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>

      <!-- GENERAL WEATHER INFORMATION  -->
      <div class="weather hidden">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°F</h1>
        <h2 class="city">Jacksonville</h2>
        <!-- SPECIFIC WEATHER INFORMATION-->
        <div class="details">
          <!-- HUMIDITY COLUMN -->
          <div class="col col-1">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- WIND COLUMN -->
          <div class="col col-2">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15mph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
